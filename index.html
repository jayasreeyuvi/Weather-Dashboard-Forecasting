<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <link rel="stylesheet" type="text/css" href="./Assets/style.css">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" crossorigin="anonymous">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css">
        <link href="https://fonts.googleapis.com/css2?family=" rel="stylesheet">
        <title>Weather Dashboard</title>
        
    </head>

    <body>
        <div class="container-fluid">
            <header class="container-fluid text-dark bg-secondary text-center p-3">
                <h1 class="display-6">Weather Dashboard</h1>
                <div class="col-8 ">
                    <div class="row"  id="header">
                        <div class="col text-center p-3">
                           <h1>Climate</h1>
                        </div>
                    </div>
                </div>
            </header>
            <div class="container-fluid text-center">
                <div class="row text-center">

                    <div class="col-md-4  col-lg-3 border text-center">
                        <h5 class="mt-1">Search for a City</h5>
                       
                        <div class="input-group mb-3 ">
                            <input id="enter-city" type="text" class="form-control"  placeholder="Enter a city name" aria-label="Enter a city name">
                            <div class="input-group-prepend">
                                <button class="btn btn-info" type="button" id="search-button">
                                    <i class="fas fa-search"></i>
                                </button>
                            </div>
                        </div>
                        <button class="btn btn-outline-info btn-sm" type="button"  id="clear-history">Clear history</button>
                        <br>
                        <br>
                        <form id="history">
                            
                        </form>
                    </div>
                    
                </div>
            </div>
        </div>
    </body>
</html>
